<tr ng-repeat="item in data | orderBy: 'client_name'">
  <td>{{data.mls_area}}</td>
  <td>{{data.client_code}}</td>
  <td>{{data.client_name}}</td>
  <td>{{data.last_run}}</td>
  <td>{{data.host_server}}</td>
  <td>{{data.status}}</td>
  <td>{{data.create_date}}</td>
  <td>{{data.exception_type}}</td>
  <td>{{data.body}}</td>
</tr>
